<div ng-init="vm.timesClicked = 0;">
  <img ng-click="val = 1; vm.onImageClick(val);" ng-src="{{vm.catImage}}" />
  <span>
    <strong>
      Garfield {{vm.middleName}}

    </strong>
    ({{vm.personal.rank}})
  </span>

  <button type="button" ng-click="vm.changeName();">
    Toggle name
  </button>
</div>


<p>
  Showing of 'interpolate' filter:
  {{ 'Current version is v%VERSION%.' | interpolate }}
</p>
